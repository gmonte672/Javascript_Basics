<script>
    
    var nota1 = prompt("Digite a primeira nota");
    var nota2 = prompt("Digite a segunda nota");
    var nota3 = prompt("Digite a terceira nota");
    var nota4 = prompt("Digite a quarta nota");
    var nfinal = (parseFloat(nota1)+parseFloat(nota2)+parseFloat(nota3)+parseFloat(nota4))/4;
    
    if(nfinal<7){
        alert("Sua media foi de "+nfinal+" e voce foi reprovado");
    }else{
        alert("Sua media foi de "+nfinal+" e voce foi aprovado");
    }
    
</script>
