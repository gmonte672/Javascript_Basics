<script>
    var salario = prompt("Digite seu salario");
    var plus = parseFloat(salario) + ((parseFloat(salario)/100)*30);
    
    if(salario<=500){
        alert("Seu salario com  o acrescimo de 30 porcento fica "+plus);
    }else{
        alert("Seu salario passa de 500 reais entao voce nao tem direito a acrescimo");
    }
</script>
