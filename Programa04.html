<script>
	var valor = prompt ("Digite seu salario");
	var desconto = (parseFloat(valor)/100)*10;
	var tresvezes = parseFloat(valor)+parseFloat(desconto);
	var cincovezes = parseFloat(valor)+parseFloat(desconto)*2;
	document.write(" A vista ",valor-desconto);
	document.write ("<br>");
	document.write(" Em tres vezes sera: " ,tresvezes);	
	document.write ("<br>");
	document.write (" Em cinco vezes sera: " ,cincovezes);
</script>
