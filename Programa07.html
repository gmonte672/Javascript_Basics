<script>
    var n1 = prompt("Digite o primeiro numero");
    var n2 = prompt("Digite o segundo numero");
    var n3 = prompt("Digite o terceiro numero");
    
    if(n1 < n2 && n1 < n3){
        alert("O menor valor foi de "+n1);
    }else{
        if(n2 < n1 && n2 < n3){
            alert("O menor valor foi de "+n2);
        }else{
            alert("O menor valor foi de "+n3);
        }
    }
</script>
