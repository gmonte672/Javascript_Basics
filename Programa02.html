<script>
	var nome = prompt("Bom dia! Qual eh o seu nome?");
	var nasc = prompt("Em qual ano vc nasceu??");
	var ano = new Date().getFullYear();
	var idade = ano-nasc;
	document.write("Bem vindo, "+nome);
	document.write("<br>");
	document.write("Voce nasceu em, "+nasc);
	document.write("<br>");
	document.write("Voce tem, "+idade);
</script>
